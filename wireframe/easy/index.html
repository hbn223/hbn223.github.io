<!DOCTYPE html>
<html>
  <head>
    <title>P2 Wireframe Easy</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="element-text">
        <h1>Header</h1>
      </div>
    </header>

    <div id="sidebars">
      <aside class="sidebar-1 sb-first">
        <div class="element-text">
          <h1>Sidebar 1</h1>
        </div>
      </aside>
      <aside class="sidebar-2 sb-first">
        <div class="element-text">
          <h1>Sidebar 2</h1>
        </div>
      </aside>
    </div>

    <div>
      <main class="main first">
        <div class="element-text">
          <h1>Main</h1>
        </div>
      </main>
      <div id="div">
        <div class="element-text">
          <h1>Div</h1>
        </div>
      </div>
    </div>

    <div id="sidebars2">
      <aside class="sidebar-1 sb-second">
        <div class="element-text">
          <h1>Sidebar 1</h1>
        </div>
      </aside>
      <aside class="sidebar-2 sb-second">
        <div class="element-text">
          <h1>Sidebar 2</h1>
        </div>
      </aside>
      <aside class="sidebar-1 sb-second">
        <div class="element-text">
          <h1>Sidebar 1</h1>
        </div>
      </aside>
    </div>

    <div>
      <section class="main second">
        <div class="element-text">
          <h1>Main</h1>
        </div>
      </section>
    </div>

    <footer>
      <div class="element-text">
        <h1>Footer</h1>
      </div>
    </footer>
  </body>
</html>
